<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:light,regular,medium,thin,italic,mediumitalic,bold" title="roboto">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>

	<style>

		@font-face {
			font-family: pcdown;
			src: url('pdown.ttf');
		}

		#controls {
			font-family   : pcdown;
			font-size     : 3em;
			color         : #FFF;
			position      : absolute;
			bottom        : 40;
			right         : 40;
			
			text-shadow:
		   	-1px -1px 0 #000,
				 1px -1px 0 #000,
				-1px  1px 0 #000,
				 1px  1px 0 #000
			;
		}

	</style>

</head>

<body>

	<div id="container">
		<div id="controls">
		</div>
	</div>

	<script>

		window.onload = function(e){

			// NUI Callback
			window.addEventListener('message', function(event){
				
				let data = event.data;

				if(data.showControls === true){
					$('#controls').html('<img src="img/keys/enter.png"/>&nbsp;' + data.message)
					$('#container').show();
				}

				if(data.showControls === false){
					$('#container').hide();
				}

			});
		}

		$('#container').hide()

	</script>

</body>
